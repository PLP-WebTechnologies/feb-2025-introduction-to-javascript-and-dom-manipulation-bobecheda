<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .box {
            padding: 20px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">DOM Manipulation Demo</h1>
        
        <div class="box">
            <h2>Text Change Demo</h2>
            <p id="dynamicText">This text will change when you click the button!</p>
            <button onclick="changeText()">Change Text</button>
        </div>

        <div class="box">
            <h2>Style Modification Demo</h2>
            <p id="styleText">Click the button to change my style!</p>
            <button onclick="changeStyle()">Change Style</button>
        </div>

        <div class="box">
            <h2>Element Addition/Removal Demo</h2>
            <div id="elementContainer"></div>
            <button onclick="toggleElement()">Toggle Element</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
